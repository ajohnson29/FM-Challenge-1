<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      href="https://fonts.googleapis.com/css?family=Kumbh+Sans:400,700"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img src="images/bg-pattern-top.svg" class="svgTop" />
    <img src="images/bg-pattern-bottom.svg" class="svgBottom" />
    <div class="container">
      <div>
        <img src="images/bg-pattern-card.svg" class="background" />
      </div>
      <div class="profileImg">
        <img class="profileImg-photo" src="images/image-victor.jpg" />
      </div>
      <div class="userInfo">
        <div class="name">Victor Crest <span>26</span></div>
        <div class="country">London</div>
      </div>
      <div class="data">
        <div class="item1">80K <span>Followers</span></div>
        <div class="item2">803K <span>Likes</span></div>
        <div class="item3">1.4K <span>Photos</span></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="http://www.ArissaHendricks.com">Arissa Hendricks</a>.
    </div>
  </body>
</html>
